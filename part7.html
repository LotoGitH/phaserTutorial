<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Making your first Phaser 3 Game - Part 7</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 300},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var platforms;
    var bombs;
    var cursors;

    // Contador de bombas
    let nextBomb = 0;

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        // Cargamos el sprite sheet de las bombas
        this.load.spritesheet('bomb', 'assets/bomb_spritesheet.png', {frameWidth: 32, frameHeight: 32});
        this.load.spritesheet('dude', 'assets/dude.png', {frameWidth: 32, frameHeight: 48});
    }

    function create() {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        // Bombs
        bombs = this.physics.add.group({
            defaultKey: 'bomb',
            bounceY: 0.2,
            collideWorldBounds: true
        });

        this.time.addEvent({
            delay: 500, // ms
            callback: createBomb,
            loop: true,
        });

        player = this.physics.add.sprite(100, 450, 'dude');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', {start: 0, end: 3}),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [{key: 'dude', frame: 4}],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', {start: 5, end: 8}),
            frameRate: 10,
            repeat: -1
        });

        // Creamos animaciones para las bombas
        this.anims.create({
            key: 'idle',
            frames: this.anims.generateFrameNumbers('bomb', {start: 0, end: 0}),
            frameRate: 20,
        });

        this.anims.create({
            key: 'explote',
            frames: this.anims.generateFrameNumbers('bomb', {start: 1, end: 10}),
            frameRate: 10,
            repeat: 0,
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms);
        //     Agregar capas de colisión
        // Modificamos el orden de las capas para que se reproduzca correctamente la animación
        this.physics.add.collider(player, bombs, touchPlayer);
        this.physics.add.collider(bombs, platforms, selfDestruct);

    }

    function update() {
        if (cursors.left.isDown) {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        } else if (cursors.right.isDown) {
            player.setVelocityX(160);

            player.anims.play('right', true);
        } else {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down) {
            player.setVelocityY(-330);
        }
    }

    function createBomb() {
        let x = Phaser.Math.Between(100, 700);
        let y = -20;
        var bomb = bombs.create(x, y, 'bomb');
        // Al crearse la bomba se reproduce la animación idle de forma automática
        bomb.anims.play('idle', true);
    }

    // Al detectar una colisión con una plataforma, se elimina la bomba
    function selfDestruct(bomb, platform) {
        bomb.anims.play('explote', true);
        // Este evento detecta cuando termina de correr la animación de explote
        bomb.once('animationcomplete', function (animation, frame) {
            if (animation.key === 'explote') {
                bomb.destroy();
            }
        }, this);
    }

    // Evento que corre cuando el jugador toca una bomba
    function touchPlayer(player, bomb) {
        console.log("Player touched");
        // Esta configuración elimina la capa fisica de la bomba
        bomb.body.enable = false;
        // Llama al método de destrucción donde se corre la animación y se elimina la bomba
        selfDestruct(bomb, null)
    }

</script>

</body>
</html>
