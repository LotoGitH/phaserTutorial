<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Making your first Phaser 3 Game - Part 3</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 0},
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var player;
    var cursors;
    var bullets;
    var spaceBar;

    function preload() {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', {frameWidth: 32, frameHeight: 48});
    }

    function create() {
        this.add.image(400, 300, 'sky');
        this.add.image(400, 300, 'star');

        player = this.physics.add.sprite(100, 450, 'dude');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        // Bullet group using the 'star' asset as the bullet texture
        bullets = this.physics.add.group();

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', {start: 0, end: 3}),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [{key: 'dude', frame: 4}],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', {start: 5, end: 8}),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();
        // Capture space key for firing bullets
        spaceBar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
    }

    function update() {
        if (cursors.left.isDown) {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        if (cursors.right.isDown) {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }

        if (cursors.up.isDown) {
            player.setVelocityY(-160);
            player.anims.play('turn');
        }

        if (cursors.down.isDown) {
            player.setVelocityY(160);
            player.anims.play('turn');
        }

        // Fire a bullet upwards when SPACE is pressed
        if (Phaser.Input.Keyboard.JustDown(spaceBar)) {
            var bullet = bullets.create(player.x, player.y, 'star');
            bullet.setVelocityY(-300); // add upward force
            bullet.setCollideWorldBounds(false);
            bullet.setScale(0.5);
        }

        // Clean up bullets that leave the screen
        if (bullets) {
            bullets.children.each(function (b) {
                if (b.active && b.y < -20) {
                    b.destroy();
                }
            }, this);
        }

        if (!cursors.up.isDown && !cursors.down.isDown
            && !cursors.right.isDown && !cursors.left.isDown) {
            player.setVelocityY(0);
            player.setVelocityX(0);
            player.anims.play('turn');

        }
    }

</script>

</body>
</html>
